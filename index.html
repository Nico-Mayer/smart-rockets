<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./src/styles.css">
	<title>Smart Rockets</title>
</head>

<body class="light-mode">
	<!-- <div class="hero-grid"></div> -->

	<input type="checkbox" id="dropdown-checkbox">
	<div id="dropdown" class="hide">

		<div>
			<label for="game-mode-radio-group" class="setting-label">Mode</label>
			<div class="radio-group" id="game-mode-radio-group">

				<div class="radio-group-choice active" title="Start simulation">
					<input id="play-btn" name="game-mode" type="radio" aria-label="Start simulation" checked
						value="sim">

					<svg focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
						viewBox="0 0 24 24">
						<path d="M6 4v16a1 1 0 0 0 1.524.852l13-8a1 1 0 0 0 0-1.704l-13-8A1 1 0 0 0 6 4" />
					</svg>

				</div>
				<div class="radio-group-choice" title="Stop simulation">
					<input id="stop-btn" name="game-mode" type="radio" aria-label="Stop simulation" value="stop">
					<svg focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
						viewBox="0 0 24 24">
						<path d="M17 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3" />
					</svg>
				</div>
				<div class="radio-group-choice" title="Edit mode">
					<input id="edit-btn" name="game-mode" type="radio" aria-label="Edit mode" value="edit">

					<svg focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
						viewBox="0 0 24 24">
						<path
							d="M4 21q-.425 0-.712-.288T3 20v-2.425q0-.4.15-.763t.425-.637L16.2 3.575q.3-.275.663-.425t.762-.15t.775.15t.65.45L20.425 5q.3.275.437.65T21 6.4q0 .4-.138.763t-.437.662l-12.6 12.6q-.275.275-.638.425t-.762.15zM17.6 7.8L19 6.4L17.6 5l-1.4 1.4z" />
					</svg>
				</div>
			</div>
		</div>


		<div>
			<label for="toggle-controls" class="setting-label">Rendering Options</label>
			<div class="toggle-controls">
				<div class="checkbox-wrapper">
					<input class="switch" type="checkbox" id="dist-checkbox">
					<label for="dist-checkbox">Show Dist</label>
				</div>
				<div class="checkbox-wrapper">
					<input class="switch" type="checkbox" id="trail-checkbox">
					<label for="trail-checkbox">Show Trail</label>
				</div>
				<div class="checkbox-wrapper">
					<input class="switch" type="checkbox" id="target-line-checkbox">
					<label for="target-line-checkbox">Show Target Line</label>
				</div>
				<div class="checkbox-wrapper">
					<input class="switch" type="checkbox" id="qt-checkbox">
					<label class="switch" for="qt-checkbox">Show Quad Tree</label>
				</div>
				<div class="checkbox-wrapper">
					<input class="switch" type="checkbox" id="dark-mode-checkbox">
					<label class="switch" for="dark-mode-checkbox">DarkMode</label>
				</div>
			</div>
		</div>

		<div>
			<label for="toggle-controls" class="setting-label">Population Options</label>
			<label class="number-input" for="population-size-input">
				<span>
					Population Size
				</span>
				<select id="population-size-input" class="dropdown-select" aria-label="Population Size">
					<option value="100">100</option>
					<option value="350">350</option>
					<option value="500">500</option>
					<option value="700">700</option>
					<option value="1200">1200</option>
					<option value="1600">1600</option>
					<option value="2500">2500</option>
					<option value="10000">10000</option>
				</select>
			</label>
			<label class="number-input" for="lifespan-input">
				<span>Lifespan (Time to live)</span>
				<input type="number" id="lifespan-input" value="350" step="1" min="1" max="5000" disabled>
			</label>
		</div>

	</div>

	<ul id="stats-island">
		<h3>Stats for nerds</h3>
		<h4>General</h4>
		<li>FPS: <span id="fps-span">100</span> </li>
		<li>Mode: <span id="mode-span">sim</span> </li>
		<li>Cleared: <span id="cleared-span">false</span> </li>
		<h4>Population</h4>
		<li>Generation: <span id="generation-span">0</span></li>
		<li>Size: <span id="size-span">100</span></li>
		<li>Lifecycle: <span id="lifecycle-span">0 / 800</span></li>
		<li>Alive: <span id="alive-span">0</span></li>
		<li>Crashed: <span id="crashed-span">0</span></li>
		<li>Completed: <span id="completed-span">0</span></li>
		<li>Avg fitness: <span id="avg-fitness-span">0</span></li>
		<li>Selection Pressure: <span id="selection-pressure-span">0</span></li>
		<h4>DNA</h4>
		<li>Mutation Rate: <span id="mutation-rate-span">0</span></li>
	</ul>

	<script type="module" src="/src/main.ts"></script>
</body>

</html>
